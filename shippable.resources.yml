    type: state

# OUT Instance Profile Info
  - name: inst_prof_name
    type: params
    version:
      params:
        SEED: "initial_version"


###---------------------------------------------------------------#
###----------------------- BUILD/CI Resources --------------------#
###---------------------------------------------------------------#

# Docker Image packaging sample Node app
  - name: demo_doc_img
    type: image
    integration: "dr-dockerhub"
    pointer:
      sourceName: "devopsrecipes/ci-push-docker-hub"
    seed:
      versionName: "master.4"

# Docker Options for packaged
  - name: doc_img_opts
    type: dockerOptions
    version:
#      memory: 256
#      cpuShares: 256
      portMappings:
        - 80:80

#---------------------------------------------------------------#
#----------------------- TEST VPC Resources --------------------#
#---------------------------------------------------------------#
# Test VPC Creation Config
  - name: test_conf
    type: params
    version:
      params:
        STATE_RES_NAME: "test_info"
        VPC_NAME: "test_vpc"
        VPC_CIDR_BLOCK: "210.0.0.0/16"
        VPC_SUBNET_NAME: "test_vpc_subnet_pub"
        VPC_SUBNET_CIDR_BLOCK: "210.0.0.0/24"
        ECS_CLUSTER_NAME: "test-aws"
        INST_COUNT: 2
        INST_TAG: "test_ecs_inst"
        INST_TYPE: "t2.micro"

# Output of Test Provisioning
  - name: test_info
    type: params
    version:
      params:
        SEED: "initial_version"

# Reference to ECS Test Cluster
  - name: test_env_ecs
    type: cluster
    integration: "dr-aws"
    pointer:
      sourceName : "test-aws"
      region: "us-east-1"

