# AWS credentials
  - name: aws_creds
    type: integration
    integration: "dr-aws"

# Security Ops scripts repo
  - name: ans_demo
    type: gitRepo
    integration: "dr-github"
    pointer:
      sourceName: "devops-recipes/ans_demo"
      branch: master

# AMI VPC Creation Config
  - name: aws_region
    type: params
    version:
      params:
        AWS_REGION: "us-east-1"

